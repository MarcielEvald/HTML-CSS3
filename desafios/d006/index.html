<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="img/Emoji-Smileys-.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre  os termos para descobrir qual tag deverá utilizar eem cada caso.</P>
    <ul type="square">
        <li><abbr title="Uso a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Uso a tag &lt;H de 1 a 6 &gt;">Titulos</abbr></li>
        <li><abbr title="Uso a tag &lt;img &gt;">Imagens</abbr></li>
        <li><abbr title="Uso a tab &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Uso a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Uso a tag &lt;ol&gt;e &lt;li&gt;">Litas numeradas</abbr></li>
        <li><abbr title="Uso a tag &lt;q&gt;">Citações Simples</abbr></li>
    </ul>
</body>
</html>
